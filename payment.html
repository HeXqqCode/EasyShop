<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - EasyShop.com</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #333;
        }

        .payment-details {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .qr-code {
            width: 300px;
            height: 300px; /* Set your preferred height */
            background-size: cover;
            background-position: center;
            margin-right: 20px;
        }

        .payment-info {
            flex: 1;
        }

        .description {
            margin-bottom: 20px;
        }

        .refund-link {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Payment</h1>

        <div class="payment-details">

            <div class="qr-code" style="background-image: url('qr_code.jpg');"></div>

            <div class="payment-info">
                <p class="description">Complete your purchase by scanning the QR code with your preferred payment app. Ensure a secure and seamless transaction.</p>

                <p>For more information on our refund policy, please visit the <a href="refund.html" class="refund-link">Refund Policy</a> page.</p>
            </div>

        </div>

    </div>

</body>
</html>
