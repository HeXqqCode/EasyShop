<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Topics - EasyShop</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            color: #333;
        }

        .header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #000;
        }

        .content {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
        }

        .forum {
            flex: 1;
            margin-right: 20px;
        }

        .topics {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .topic {
            margin-bottom: 20px;
        }

        .topic-description {
            margin-bottom: 10px;
        }

        .view-btn,
        .create-btn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .view-btn:hover,
        .create-btn:hover {
            background-color: #555;
        }

        .additional-links {
            width: 25%;
            padding-left: 15px;
        }

        .line {
            border-top: 1px solid #000000;
            margin: 20px 0;
        }

        .copyright {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #000;
        }

        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }

        .create-btn {
            float: right;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="header">
            <h1 class="highlight">EasyShop</h1>
            <p>Your one-stop shop for all your needs!</p>
        </div>

        <div class="line"></div>

        <div class="content">
            <div class="forum">
                <h2 class="highlight">General Topics</h2>

                <!-- Add your topics content here -->

                <div class="create-btn-container">
                    <a class="create-btn" href="createtopic.html">Create Topic</a>
                </div>
            </div>

            <div class="additional-links">
            </div>
        </div>

        <div class="line"></div>

        <div class="copyright">
            &copy; 2024 EasyShop.com. All Rights Reserved.
        </div>

    </div>

</body>

</html>
