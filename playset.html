<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Play Set - EasyShop.com</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .product-details {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .product-image {
            width: 300px;
            height: 300px; /* Set your preferred height */
            background-size: cover;
            background-position: center;
            margin-right: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .product-info {
            flex: 1;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .price {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .availability {
            color: #008000; /* Green color for availability */
            margin-bottom: 20px;
        }

        .buy-now {
            background-color: #ffcc00;
            padding: 15px;
            text-align: center;
            color: #333;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-now:hover {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">

        <h1>Fun Play Set</h1>

        <div class="product-details">

            <div class="product-image" style="background-image: url('fun_play_set.jpg');"></div>

            <div class="product-info">
                <p>Description of the Fun Play Set. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>

                <div class="price">Price: ₹150</div>

                <div class="availability">Availability: In Stock (✔)</div>

                <a href="payment.html" class="buy-now">Buy Now</a>
            </div>

        </div>

    </div>

</body>
</html>
